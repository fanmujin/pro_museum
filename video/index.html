<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>视频展示</title>
	<link rel="stylesheet" type="text/css" href="css/reset.min.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>影音记录<span>Scroll-triggered Fixed Video Player </span></h1>
		</header>
		<div class="site">
			<div class="videoBox;box" >
				<video width="400" controls>
					<source src="video/2.mp4" type="video/mp4"> 
					你的浏览器不支持 HTML5 video
				</video>
			</div>
		</div>
		<div class="site">
			<div class="videoBox;box">
				<video width="400" controls>
					<source src="video/2.mp4" type="video/mp4"> 
					你的浏览器不支持 HTML5 video
				</video>
			</div>
		</div>
	</div>
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript">
		var ha = ( $('#videoBox').offset().top + $('#videoBox').height() );

		$(window).scroll(function(){  

			if ( $(window).scrollTop() > ha + 500 ) { 
		    $('#videoBox').css('bottom','0'); 
			} else if ( $(window).scrollTop() < ha + 200) {  
		    $('#videoBox').removeClass('out').addClass('in');     
			} else {       
		  	$('#videoBox').removeClass('in').addClass('out');   
		    $('#videoBox').css('bottom','-500px');             
		  };  
		});
	</script>
</body>
</html>
